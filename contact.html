<div class="formular">
    <h1>Contactează-mă</h1>
    <form method="post">
        <label for="fname">Prenumele:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Scrie aici prenumele"
        />
        <label for="lname">Numele de familie:</label>
        <input 
        type="text"
          id="lname"
          name="lname"
          placeholder="Scrie aici numele de familie"/>
          <label for="email">Adresa de e-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Scrie aici adresa de e-mail"
          />
          <label for="subject">Subiectul mesajului:</label>
          <textarea id="subject" name="subject" placeholder="Ce vrei să-mi scrii?" style="height:200px" required></textarea>
          <input type="submit" value="Submit" />
    </form>
